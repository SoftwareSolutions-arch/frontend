<div class="container-fluid min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg rounded-4 border-0 animate__animated animate__fadeInUp">
        <div class="card-header bg-transparent px-5 pt-5 pb-4 border-0">
          <h2 class="text-center mb-3 fw-bold text-primary">No Worries! ðŸ‘‹</h2>
          <p class="text-center text-muted">Please enter your E-mail to continue</p>
        </div>
        <div class="card-body px-5 pt-4 pb-5">
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label class="form-label text-muted small mb-1">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="fas fa-envelope text-muted"></i></span>
                <input type="email" class="form-control rounded-3 py-2 border-0 bg-light" 
                      placeholder="Enter your email" formControlName="email" [disabled]="emailSubmitted">
              </div>
              <div class="text-danger mt-1 small" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Enter a valid email</span>
              </div>
            </div>

            <div *ngIf="!emailSubmitted">
              <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-bold shadow-sm mb-3" 
                    [disabled]="forgotForm.invalid">
                Submit
              </button>
            </div>

            <div *ngIf="emailSubmitted">
              <div class="mb-4">
                <label class="form-label text-muted small mb-1">OTP</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                  <input type="text" class="form-control rounded-3 py-2 border-0 bg-light" 
                        placeholder="Enter OTP" formControlName="otp" maxlength="6">
                </div>
                <div class="text-danger mt-1 small" *ngIf="otp?.invalid && (otp?.dirty || otp?.touched)">
                  <span *ngIf="otp?.errors?.['required']">OTP is required</span>
                </div>
              </div>

              <div class="d-flex gap-2 mb-3">
                <button type="button" class="btn btn-outline-secondary w-50 py-2 rounded-3 fw-bold shadow-sm" 
                        (click)="editEmail()">
                  Edit Email
                </button>
                <button type="button" class="btn btn-primary w-50 py-2 rounded-3 fw-bold shadow-sm" 
                        [disabled]="forgotForm.get('otp')?.invalid" (click)="submitOTP()">
                  Submit OTP
                </button>
              </div>
            </div>

            <div class="text-center mt-4">
              <p class="text-muted small mb-2">Already have an account? 
                <a routerLink="/login" class="text-decoration-none fw-bold text-success">login here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
