 <div class="container-fluid min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg rounded-4 border-0 animate__animated animate__fadeInUp">
          <div class="card-header bg-transparent px-5 pt-5 pb-4 border-0">
            <h2 class="text-center mb-3 fw-bold text-primary">Change Password NowðŸ‘‹</h2>
            <p class="text-center text-muted">Please enter your new password here</p>
          </div>
          <div class="card-body px-5 pt-4 pb-5">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label class="form-label text-muted small mb-1">New Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-0"><i class="fas fa-key text-muted"></i></span>
                  <input type="email" class="form-control rounded-3 py-2 border-0 bg-light" 
                        placeholder="Enter your new password" formControlName="newPassword">
                </div>
                <div *ngIf="f['newPassword'].touched && f['newPassword'].errors" class="text-danger mt-1">
                    <small *ngIf="f['newPassword'].errors['required']">Password is required</small><br />
                    <small *ngIf="f['newPassword'].errors['invalidPassword']">
                      Password must be at least 8 characters with 1 special character and 1 number
                    </small>
                  </div>
              </div>

              <div class="mb-4">
                <label class="form-label text-muted small mb-1">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-0"><i class="fas fa-key text-muted"></i></span>
                  <input type="email" class="form-control rounded-3 py-2 border-0 bg-light" 
                        placeholder="Enter your confirm password" formControlName="confirmPassword">
                </div>
                <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors" class="text-danger mt-1">
                    <small *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</small>
                    <small *ngIf="f['confirmPassword'].errors['mismatch']">
                      Passwords do not match
                    </small>
                  </div>
              </div>
  
              <div>
                <button type="submit" class="btn btn-primary w-100 py-2" 
                      [disabled]="changePasswordForm.invalid">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
