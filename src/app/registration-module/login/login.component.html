<div class="container-fluid min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg rounded-4 border-0 animate__animated animate__fadeInUp">
        <div class="card-header bg-transparent px-5 pt-5 pb-4 border-0">
          <h2 class="text-center mb-3 fw-bold text-primary">Welcome Back! ðŸ‘‹</h2>
          <p class="text-center text-muted">Please sign in to continue</p>
        </div>
        <div class="card-body px-5 pt-4 pb-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label class="form-label text-muted small mb-1">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="fas fa-envelope text-muted"></i></span>
                <input type="email" class="form-control rounded-3 py-2 border-0 bg-light" 
                       placeholder="Enter your email" formControlName="email">
              </div>
              <div class="text-danger mt-1 small" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Enter a valid email</span>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label text-muted small mb-1">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" class="form-control rounded-3 py-2 border-0 bg-light" 
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" formControlName="password">
              </div>
              <div class="text-danger mt-1 small" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <span *ngIf="password?.errors?.['required']">Password is required</span>
                <span *ngIf="password?.errors?.['minlength']">Minimum 6 characters required</span>
              </div>
            </div>

            

            <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-bold shadow-sm mb-3" 
                    [disabled]="loginForm.invalid">
              Sign In
            </button>

            <!-- Forgot Password Link -->
            <div class="text-end mb-3">
              <a href="/api/forgot-password" class="text-decoration-none small text-muted">Forgot Password?</a>
            </div>

            <div class="text-center mt-4">
              <p class="text-muted small mb-2">Don't have an account? 
                <a routerLink="/api/register" class="text-decoration-none fw-bold text-success">Create one here</a>
              </p>
            </div>

            <div class="text-center position-relative mt-4">
              <hr class="text-muted">
              <span class="px-3 bg-white text-muted small position-absolute top-50 start-50 translate-middle">or continue with</span>
            </div>

            <div class="row g-2 mt-4">
              <div class="col-6">
                <button type="button" class="btn btn-light w-100 py-2 rounded-3 shadow-sm">
                  <i class="fab fa-google text-danger"></i> Google
                </button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-light w-100 py-2 rounded-3 shadow-sm">
                  <i class="fab fa-facebook text-primary"></i> Facebook
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
